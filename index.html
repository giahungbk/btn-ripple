<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="btnRipple.min.css">
	<script defer src="btnRipple.min.js"></script>
	<style type="text/css">
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
      background-color: #dde;

		}

<body>
  <h1>Button Ripple Demo</h1>
	<button class="ripple">Click</button>
  <button class="ripple ripple-mousemove">Click And Mouse move</button>
